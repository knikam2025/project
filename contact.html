<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>


<section class="mb-4">

    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

  
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="thank.html" >

            
                <div class="row">

                    <div class="col-md-6">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="name">Enter Name</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    

                    
                    <div class="col-md-6">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                    </div>
                    

                </div>
               
       
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
                        
              <div class="row">
         
                    <div class="col-md-12">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="message">Message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>

                    </div>
                </div>
              

            </form>

            <div class="text-center text-md-left">
                <button type="button" class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Send</button>
            </div>
            <div class="status"></div>
        </div>
    
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>Filex It System</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>+917020542266</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@gmail.com</p>
                </li>
   

    
</body>
</html>
